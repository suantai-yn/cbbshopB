name: CI with Maven & Vue

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build Vue Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Copy Frontend to Spring Boot static
        run: |
          rm -rf ./backend/cbbshop/cbbshop/src/main/resources/static/*
          cp -r ./frontend/dist/* ./backend/cbbshop/cbbshop/src/main/resources/static/

      - name: Run unit tests
        working-directory: ./backend/cbbshop/cbbshop
        run: mvn test -B

      - name: Package Spring Boot app
        working-directory: ./backend/cbbshop/cbbshop
        run: mvn clean package -DskipTests

      - name: Upload JAR to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: ./backend/cbbshop/cbbshop/target/*.jar
          target: ${{ secrets.REMOTE_PATH }}

      - name: Restart Spring Boot on Server (optional)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.REMOTE_PATH }}
            pkill -f 'java.*.jar' || true
            nohup java -jar *.jar > app.log 2>&1 &
