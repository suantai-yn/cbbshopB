name: CI with Maven & Vue

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸŸ¢ Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: ðŸ“ List root directory for debug (å¯åˆ )
        run: ls -al

      - name: ðŸ§± Build Vue Frontend
        working-directory: ./frontend/cbbshop
        run: |
          npm install
          npm run build

      - name: ðŸ”„ Copy Frontend to Spring Boot static
        run: |
          rm -rf ./backend/cbbshop/cbbshop/src/main/resources/static/*
          cp -r ./frontend/cbbshop/dist/* ./backend/cbbshop/cbbshop/src/main/resources/static/

      - name: âœ… Run unit tests
        working-directory: ./backend/cbbshop/cbbshop
        run: mvn test -B

      - name: ðŸ“¦ Package Spring Boot app (skip tests)
        working-directory: ./backend/cbbshop/cbbshop
        run: mvn clean package -DskipTests

      - name: ðŸ“¤ Upload JAR to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: ./backend/cbbshop/cbbshop/target/*.jar
          target: ${{ secrets.REMOTE_PATH }}

      - name: ðŸ” Restart Spring Boot on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.REMOTE_PATH }}
            pkill -f 'java.*.jar' || true
            nohup java -jar *.jar > app.log 2>&1 &
